<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blot Clicker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script type="module" src="js/effects.js"></script>
    <script type="text/javascript" src="js/game-events.js"></script>
    <script type="module" src="js/game.js"></script>
    <script type="module" src="js/map.js"></script>
</head>
<body>
    <div class="popup-overlay" id="popup-overlay">
        <div class="popup">
            <div id="popup-content">
            </div>
            <button id="close-popup">OK</button>
        </div>
    </div>

    <div id="menu">
        <h1 class="silkscreen-regular">Blot Clicker</h1>

        <div id="stats">
            <div class="stats-line">
                <div>Total ride count</div>
                <div id="total_ride_count" class="inner-div stats-value"></div>
            </div>
            <div class="stats-line">
                <div>Total money:</div>
                <div id="total_money" class="inner-div stats-value"></div>
            </div>
            <div class="stats-line">
                <div>Ride price</div>
                <div id="ride_price" class="inner-div stats-value"></div>
            </div>
            <div class="stats-line">
                <div>Rider count</div>
                <div id="rider_count" class="inner-div stats-value"></div>
            </div>
            <div class="stats-line">
                <div>Total driver count</div>
                <div id="total_driver_count" class="inner-div stats-value"></div>
            </div>
            <div class="stats-line">
                <div>Available driver count</div>
                <div id="available_driver_count" class="inner-div stats-value"></div>
            </div>
            <div class="stats-line">
                <div>Allowed driver count</div>
                <div id="allowed_driver_count" class="inner-div stats-value"></div>
            </div>
        </div>

        <button id="invite_rider_btn">Invite rider</button>
        <button id="start_ride_btn">Start ride</button>

        <div id="effect_container"></div>

        <hr/>
        <br>
        <button id="tickButton">Tick</button>
        <button id="resetGameButton">Reset game</button>
    </div>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
    </div>
</body>
</html>
