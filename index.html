<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bolt Clicker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/effects.js"></script>
    <script type="text/javascript" src="js/game-events.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
</head>
<body>
    <div class="popup-overlay" id="popup-overlay">
        <div class="popup">
            <div id="popup-content">
            </div>
            <button onclick="closePopup()">OK</button>
        </div>
    </div>

    <div id="menu">
        <h1 class="silkscreen-regular">Bolt Clicker</h1>

        <div>Total ride count:
            <div id="total_ride_count" class="inner-div"></div>
        </div>
        <div>Total money:
            <div id="total_money" class="inner-div"></div>
        </div>
        <div>Ride price:
            <div id="ride_price" class="inner-div"></div>
        </div>
        <div>Rider count:
            <div id="rider_count" class="inner-div"></div>
        </div>
        <div>Total driver count:
            <div id="total_driver_count" class="inner-div"></div>
        </div>
        <div>Available driver count:
            <div id="available_driver_count" class="inner-div"></div>
        </div>

        <br/>
        <div>
            <button id="invite_rider_btn">Invite rider</button>
        </div>
        <div>
            <button id="start_ride_btn">Start ride</button>
        </div>

        <br/>
        <div id="effect_container"></div>

        <br/>
        <br/>
        <div>
            <button onclick="test()">Tick</button>
        </div>
        <div>
            <button onclick="resetGame()">Reset game</button>
        </div>

        <script type="text/javascript" src="js/popup.js"></script>
    </div>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
    </div>
    <script type="module" src="js/map.js"></script>
</body>
</html>
